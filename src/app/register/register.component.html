    <div class="mb-3">
        <label style="margin-right: 10px"> I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username'">
    </app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['knownAs'])"
        [label]="'Known As'">
    </app-text-input>

    <app-date-picker
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date Of Birth'"
        [maxDate]="maxDate">
    </app-date-picker>

    <app-text-input
        [formControl]="$any(registerForm.controls['city'])"
        [label]="'City'">
    </app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['contry'])"
        [label]="'Country'">
    </app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['password'])"
        [label]="'Password'"
        [type]="'password'">
    </app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm password'"
        [type]="'password'">
    </app-text-input>
    
    <div class="row" *ngIf="validationErros">
        <ul class="text-danger">
            <li *ngFor="let error of validationErros">
                {{error}}
            </li>
        </ul>
    </div>


    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
